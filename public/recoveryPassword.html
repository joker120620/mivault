<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#6d28d9">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#6d28d9">
    <link rel="stylesheet" href="styles.css" />
    <title>MyVault</title>
    <link rel="shortcut icon" href="./sources/favicon.png" type="image/x-icon">

</head>

<body>

    <section class="card-container">
        <div class="card-recovery-password" id="cardRecoveryPassword">
            <h2 class="h2-login">Recuperar Contraseña</h2>

            <form id="formRecoveryPassword" action="">
                <div class="input-group">
                    <label for="email-recovery" class="label-login">Correo Electrónico</label>
                    <input type="text" id="email-recovery" name="email-recovery" class="input-login" />
                </div>

                <button class="btn" type="submit">Enviar Instrucciones</button>

             
            </form>
        </div>
    </section>
    <div id="modalMensaje" class="modal">
  <div class="modal-content">
    <span id="modalCerrar" class="close">&times;</span>
    <p id="modalTexto"></p>
  </div>
</div>
    <script defer type="module" src="./script.js"></script>
</body>

</html>
